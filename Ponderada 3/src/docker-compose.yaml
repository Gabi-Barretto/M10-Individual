version: '3.10'

services:
  user-service:
    build: ./service-user
    container_name: user-service
    ports:
      - "8001:8000"
    networks:
      - app-network
    depends_on:
      - rabbitmq

  todo-service:
    build: ./service-todo
    container_name: todo-service
    ports:
      - "8002:8000"
    networks:
      - app-network
    depends_on:
      - rabbitmq

  image-service:
    build: ./service-image-processing
    container_name: image-service
    ports:
      - "8003:8000"
    networks:
      - app-network
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network

  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - todo-service
      - image-service
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
